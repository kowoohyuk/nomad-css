<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS Grid</title>
<style>
  .father { /* <-- grid container */
    display: grid;
    grid-gap: 10px;
    grid-auto-rows: 100px; 
    grid-template-columns: repeat(5, 1fr);
  }
  .box {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
  }
  .box:nth-child(odd) {
    background-color: #34495e;
  }
  .box:nth-child(even) {
    background-color: #3498db;
  }
  .box:first-child {
    /* 아이템 하나의 content 설정*/
    justify-self: center;
    align-self: center;
  }
  button::placeholder {
    color: red;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="father">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <button class="social-login--facebook">Continue with Github</button>
  </div>
</body>
