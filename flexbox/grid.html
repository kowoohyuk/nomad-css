<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS Grid</title>
<style>
  .father { /* <-- grid container */
    display: grid;
    grid-gap: 5px;
    grid-auto-rows: 200px;
    /* minmax(최소, 최대) , max(min)-content 줄바꿈 없이, 줄바꿈 하여 최대(최소) 너비로 설정*/
    grid-template-columns: min-content repeat(3, 1fr);

  }
  .first {
    background-color: #f1c40f;
  }
  .second {
    background-color: #27ae60;
  }
  .third {
    background-color: #3498db;
  }
  .fourth {
    background-color: #d35400;
  }
</style>
</head>
<body>
  <div class="father">
    <div class="first">aaaaaaaaaaaaaaa aaaaaaaaaaaa aaaaaaaaaaaa aaaaaaaaaaaa aaaaaaaaaaaa aaaaaaaaaaaaaaaaaaaaaaa aaaaaaaaaaaaaa</div>
    <div class="second"></div>
    <div class="third"></div>
    <div class="fourth"></div>
  </div>
</body>
