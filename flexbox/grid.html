<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS Grid</title>
<style>
  .father { /* <-- grid container */
    display: grid;
    grid-gap: 10px;
    grid-auto-rows: 100px;  /*line-naming 공백을 넣으면 이름이 인식되지 않음. [first line]*/
    grid-template-columns: [first-line] 1fr [second-line] 1fr [third-line] 1fr repeat(5, 1fr) [last-line];
    /*
       아래의 box first-child의 grid-column: third-line / last-line을 통해 공백이 2칸 발생한다.
       공백 없이 grid를 가득 채우고 싶다면 dense를 추가하면 된다.
    */
    /* grid-auto-flow: row dense; */
  }
  .box {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
  }
  .box:nth-child(odd) {
    background-color: #34495e;
  }
  .box:nth-child(even) {
    background-color: #3498db;
  }
  .box:first-child {
    grid-column: first-line / last-line; /*line naming의 활용법. 하지만 이렇게 쓰기 보다 아래처럼 쓰는게 보기좋고 편하다.*/
    grid-column: 1 / -1;
    grid-column: third-line / last-line
  }
</style>
</head>
<body>
  <div class="father">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="box">11</div>
    <div class="box">12</div>
    <div class="box">13</div>
    <div class="box">14</div>
    <div class="box">15</div>
    <div class="box">16</div>
    <div class="box">17</div>
    <div class="box">18</div>
    <div class="box">19</div>
    <div class="box">20</div>
    <div class="box">21</div>
    <div class="box">22</div>
    <div class="box">23</div>
    <div class="box">24</div>
    <div class="box">25</div>
    <div class="box">26</div>
    <div class="box">27</div>
    <div class="box">28</div>
    <div class="box">29</div>
    <div class="box">30</div>
  </div>
</body>
