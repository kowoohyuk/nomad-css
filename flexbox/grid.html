<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS Grid</title>
<style>
  .father { /* <-- grid container */
    display: grid;
    grid-gap: 10px;
    grid-auto-rows: 100px;
    grid-template-columns: repeat(5, 100px);
    color: #fff;
    /*align-content는 grid container를 이동시킨다는걸 다시 한 번 염두!
      flex main, cross axis를 떠올리자.
    */
    align-content: center;

    /*축약표현. place-content: align justify*/
    place-content: center;
    height: 100vh;
  }
  .box:nth-child(odd) {
    background-color: #34495e;
  }
  .box:nth-child(even) {
    background-color: #3498db;
  }
</style>
</head>
<body>
  <div class="father">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
</body>
