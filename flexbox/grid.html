<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS Grid</title>
<style>
  .father { /* <-- grid container */
    display: grid;
    grid-gap: 10px;
    grid-auto-rows: 100px;
    grid-template-columns: repeat(5, 100px);
    color: #fff;

    /*justify, align items: box안의 item의 위치를 정하는 속성이다. 특정 위치로 item을 이동한다.
                            default는 stretch.
     */
    justify-items: center;

    /*축약 표현*/
    place-items: center;
  }
  .box:nth-child(odd) {
    background-color: #34495e;
  }
  .box:nth-child(even) {
    background-color: #3498db;
  }
</style>
</head>
<body>
  <div class="father">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
</body>
