<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Flexbox</title>
<style>
    .father {
      display: flex;
      
      /*flex-wrap은 flex-container가 작아질 때, flex-item에 준 width, height등의 값을 무시하거나 무시하지않도록 설정할 수 있다.
        기본 설정 nowrap
      */
      flex-wrap: wrap;

      justify-content: center;
      height: 100vh;
    }
    .box {
      width: 300px;
      height: 300px;
      background-color: blue;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 50px;
    }
</style>
</head>
<body>
  <div class="father">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
