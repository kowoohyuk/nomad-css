<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Flexbox</title>
<style>
  /* flex-container는 자식만 flex-items로 바꾼다.
    즉, father 밑의 box는 flex-item이 아니므로 수직정렬이 됨.
    body {
      display: flex;
    }
  */ 
    .father {
      display: flex;
      
      /* 정렬은 width, height를 기준으로 한다.*/
      justify-content: space-between;
      align-items: center;

      /* 정렬 축은 flex-direction을 통해 변경할 수 있다. 기본값은 row*/
      flex-direction: column;
      
      height: 100vh;
    }
    .box {
      width: 300px;
      height: 300px;
      background-color: blue;
      display: inline-block;
    }
</style>
</head>
<body>
  <div class="father">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
