<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Flexbox</title>
<style>
    .box {
        width: 300px;
        height: 300px;
        background-color: blue;
        display: inline-block;
    }
    .box:first-child {
        margin-right: 22.717%;
    }
    .box:last-child {
        margin-left: 22.717%;
        border: 1px solid white;
    }
</style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</body>
